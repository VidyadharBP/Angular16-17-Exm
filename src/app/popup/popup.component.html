<div class="row m-2">
    <div class="col-md-10 offset-md-1">
        <div class="card ">
            <div class="card-body mt-2">
                <h2 class="card-title text-center">User Details...</h2>
                <h3 class="card-title">Passing Data using Signals...</h3>
                <form [formGroup]="userFormData">
                    <div class="mb-3">
                        <label class="form-label"> First Name</label>
                        <input type="text" formControlName="fName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Last Name</label>
                        <input type="text" formControlName="lName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Email</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-primary m-2" (click)="userData()">Add User</button> 
                        <button type="button" class="btn btn-primary m-2" (click)="resetForm()">Reset!!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
